<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Track Suggester</title>
  </head>

  <body>
    <div class="jumbotron">
      <h1>What Epicodus track should you take?</h1>
    </div>

    <div class="container">

      <form id="answers">
        <label for="name"><h3>What is your name?</h3></label>
        <input id="name" type="text">
        <br>

        <label><h3>Are you more interested in front-end or back-end programming?</h3></label>
        <div class="radio">
          <label>
            <input type="radio" name="programmerType" value="front">
            Front-end
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="programmerType" value="back">
            Back-end
          </label>
        </div>
        <br>

        <label><h3>What type of development do you want to do the most?</h3></label>
        <select class="form-control" id="interest">
          <option></option>
          <option value="web">Web</option>
          <option value="mobile">Mobile</option>
          <option value="any">Anything</option>
        </select>
        <br>

        <label><h3>What would you rather work for?</h3></label>
        <select class="form-control" id="workplace">
          <option></option>
          <option value="small">Smaller companies</option>
          <option value="large">Larger companies</option>
          <option value="govern">Government Agencies</option>
          <option value="any">Don't care</option>
        </select>
        <br>

        <label><h3>A, B, or C?</h3></label>
        <div class="radio">
          <label>
            <input type="radio" name="abc" value="a">
            A
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="abc" value="b">
            B
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="abc" value="c">
            C
          </label>
        </div>

        <label for="num"><h3>Input a number</h3></label>
        <input id="num" type="number">
        <br>

        <button type="submit" class="btn btn-info">I wanna know!</button>
      </form>


    </div>
    <div class="container">
      <h2><span id="result"></span></h2>
    </div>
  </body>
</html>
